<!DOCTYPE html> 
<html> 
    <head>    
        <title>HTML Table Basic Page2</title>     
    </head> 
    <body>
        
        <h1>회원가입</h1>
        <table border="1">        
            <tr>            
                 
                <td>이름</td>  
                <td><input type="text" name="name"></td>
            </tr>        
            <tr>
                <td>ID</td>
                <td><input type="text" name="id "></td>
            </tr> 
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
                
            </tr>       
            <td>비밀번호확인</td>
                <td><input type="password" name="pw2"></td>  
                   
            <tr>
                <td>주민등록번호</td>
                <td>
                    <input type="text" name="YYDDMM">-<input type="password" name="agepw"><input type="button" value="주민등록번호 확인"
                </td>
            </tr>       
            <tr>
                <td>직업</td>
                <td>
                <select name="job">      
                <option>직업명</option>     
                <option>대학원생</option>       
                <option>연구원</option>       
                <option>학생</option>     
                <option>교직원</option>     
                </select>
                </td>
            </tr>      
            <tr>
                <td>성별</td>
              <td>
                남<input type="radio" name="gender" value="M">
                여<input type="radio" name="gender" value="W">
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                영화<input type="checkbox" name="h1" value="movie">
                독서<input type="checkbox" name="h2" value="Book">
                드라이브<input type="checkbox" name="h1" value="drive"><br>
                게임<input type="checkbox" name="h1" value="game">
                </td>
            </tr>
        </table>
        <input type="submit" value="가입완료"/>       
    </body>
</html>
