<!DOCTYPE html>

<html>
    <head>
        <title>jQuery Basic</title>
        <style>
            .box {
                background-color: aquamarine;
                width : 200px;
                height : 200px;
            }
        </style>
        <!--CDN 방식으로 jQuery 라이브러리를 로드-->

                src="https://code.jquery.com/jquery-1.12.4.js"
                integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
                crossorigin="anonymous"></script>
        <script>

     
      </script>



    </head>
<body>
     <h1 class='box'>box</h1>
    
    <img id='img' class="img" src="../star.jpg">
     <img  src="../star.jpg">
     <img  src="../star.jpg">
    <script>
    
        $(document).ready(function(){
            //클래스 속성
            //$('h1.box').addClass('select');
            
            //$('h1.box').removeClass('box');
            //속성:attr
            var src = $('img#img').attr('src');  
            alert(src);
            
            $('#img').attr('src','../star2.PNG');
            $('img.img').attr('width',function(index){
                var w = (index+1)*100;
                return w;
            })
            
            //setter3
            
            $('.img').atr({
                src:'../star2.PNG',
                width : function(index){
                    return (index+1)*100;
                },
                height:100
            })
        });
    
    </script>
    
    
    
    </body>
